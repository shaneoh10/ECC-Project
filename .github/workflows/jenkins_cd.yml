name: Trigger Jenkins CD

on:
  push:
    branches: [ main ]

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins CD
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
        run: |
          response=$(curl -X POST -L \
            --user "${JENKINS_USER}:${JENKINS_TOKEN}" \
            "${JENKINS_URL}/job/ecc-project-cd/buildWithParameters?token=${JENKINS_TOKEN}")

          if [ $? -eq 0 ]; then
            echo "Successfully triggered Jenkins CD"
          else
            echo "Failed to trigger Jenkins CD"
            exit 1
          fi
