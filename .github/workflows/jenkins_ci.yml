name: Trigger Jenkins CI

on:
  pull_request:
    branches: ['master', 'main']

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins CI
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
        run: |
          echo "Fetching Jenkins CSRF crumb..."
          response=$(curl -u "${JENKINS_USER}:${JENKINS_TOKEN}" \
            "${JENKINS_URL}/crumbIssuer/api/json")

          echo "Raw response from crumbIssuer: $response"

          crumb=$(echo "$response" | jq -r '.crumb' 2>/dev/null)

          if [ -z "$crumb" ]; then
            echo "Failed to retrieve valid CSRF crumb. Response was:"
            echo "$response"
            exit 1
          fi

          echo "Triggering Jenkins job..."
          response=$(curl -X POST -L \
            --user "${JENKINS_USER}:${JENKINS_TOKEN}" \
            -H "Jenkins-Crumb:${crumb}" \
            --write-out "%{http_code}" --silent --output /dev/null \
            "${JENKINS_URL}/job/ecc-project/buildWithParameters?token=${JENKINS_TOKEN}")

          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "Successfully triggered Jenkins CI"
          else
            echo "Failed to trigger Jenkins CI with response code: $response"
            exit 1
          fi
